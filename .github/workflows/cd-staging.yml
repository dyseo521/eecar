name: CD - Deploy to Staging

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

  # ìˆ˜ë™ ë°°í¬
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: staging
  NODE_VERSION: '20'

jobs:
  deploy-staging:
    name: ðŸš€ Deploy to STAGING
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.eecar.com  # ì‹¤ì œ URLë¡œ ë³€ê²½

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_STAGING }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      # Frontend ë¹Œë“œ ë° ë°°í¬
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT_STAGING }}
          VITE_ENVIRONMENT: staging

      - name: Deploy Frontend to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_STAGING }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_STAGING }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }} \
              --paths "/*"
          fi
        continue-on-error: true

      # Backend ë¹Œë“œ ë° ë°°í¬
      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build SAM application
        working-directory: ./infrastructure
        run: sam build

      - name: Deploy to AWS Lambda (STAGING)
        working-directory: ./infrastructure
        run: |
          sam deploy \
            --stack-name eecar-staging \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_STAGING }} \
            --capabilities CAPABILITY_IAM \
            --region ${{ env.AWS_REGION }} \
            --parameter-overrides \
              Environment=staging \
              BedrockModelId=anthropic.claude-3-haiku-20240307-v1:0 \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset

      - name: Get API endpoint
        id: get-endpoint
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name eecar-staging \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "::notice::API Endpoint: $API_URL"

      # ë°°í¬ í›„ í†µí•© í…ŒìŠ¤íŠ¸
      - name: Run integration tests
        run: |
          echo "ðŸ§ª Running integration tests..."
          sleep 15

          API_URL="${{ steps.get-endpoint.outputs.API_URL }}"

          # Health check
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/api/parts" || echo "000")

          if [ "$STATUS" -eq "200" ] || [ "$STATUS" -eq "404" ]; then
            echo "âœ… Health check passed (Status: $STATUS)"
          else
            echo "âŒ Health check failed (Status: $STATUS)"
            exit 1
          fi

      - name: Create deployment summary
        if: success()
        run: |
          echo "## ðŸŽ‰ Staging ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **API Endpoint**: ${{ steps.get-endpoint.outputs.API_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
