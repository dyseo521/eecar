name: CI - Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:

# PRë³„ë¡œ ë™ì‹œ ì‹¤í–‰ ì œí•œ
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1ï¸âƒ£ Frontend ê²€ì¦
  frontend-validation:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # 2ï¸âƒ£ Backend ê²€ì¦
  backend-validation:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build backend
        run: npm run build

      - name: Run unit tests
        run: npm test
        continue-on-error: true  # í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰ (ì´ˆê¸° ë‹¨ê³„)

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 7

  # 3ï¸âƒ£ SAM Template ê²€ì¦
  sam-validation:
    name: SAM Template Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Validate SAM template
        run: |
          cd infrastructure
          sam validate --lint

  # 4ï¸âƒ£ E2E í…ŒìŠ¤íŠ¸ (ì„ íƒì )
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [frontend-validation, backend-validation]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start local services
        run: |
          npm run docker:up
          sleep 10

      - name: Run E2E tests
        run: npx playwright test
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop local services
        if: always()
        run: npm run docker:down

  # 5ï¸âƒ£ ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: Security & Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: |
          npm ci
          npm audit --audit-level=high || true

      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: |
          npm ci
          npm audit --audit-level=high || true

  # 6ï¸âƒ£ ìµœì¢… ìƒíƒœ ì²´í¬
  ci-success:
    name: âœ… CI Passed
    runs-on: ubuntu-latest
    needs: [frontend-validation, backend-validation, sam-validation]
    if: success()

    steps:
      - name: All checks passed
        run: |
