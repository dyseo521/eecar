name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches: [master]
    paths:
      - 'frontend/**'
      - 'shared/**'
  workflow_dispatch: # Manual trigger

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js workspace
        uses: ./.github/actions/setup-node-workspace

      - name: Build frontend
        run: npm run build:frontend
        env:
          VITE_API_URL: https://6o4futufni.execute-api.ap-northeast-2.amazonaws.com/prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  deploy:
    name: Deploy to AWS S3 + CloudFront
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Slack - Deployment Started
        uses: ./.github/actions/slack-notify
        with:
          status: started
          environment: production
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: |
            ë°°í¬ì: ${{ github.actor }}
            ë¸Œëœì¹˜: ${{ github.ref_name }}
            ì»¤ë°‹: ${{ github.sha }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3 bucket
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.map"

          # index.html with no-cache
          aws s3 cp frontend/dist/index.html s3://${{ secrets.S3_FRONTEND_BUCKET }}/index.html \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "### Frontend Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend deployed to S3" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ S3 Bucket: \`${{ secrets.S3_FRONTEND_BUCKET }}\`" >> $GITHUB_STEP_SUMMARY
          echo "âš¡ CloudFront Distribution: \`${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}\`" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”„ Cache invalidated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack - Deployment Success
        if: success()
        uses: ./.github/actions/slack-notify
        with:
          status: success
          environment: production
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: |
            ë¸Œëœì¹˜: ${{ github.ref_name }}
            CloudFront URL: https://${{ secrets.CLOUDFRONT_DISTRIBUTION_DOMAIN }}

      - name: Notify Slack - Deployment Failed
        if: failure()
        uses: ./.github/actions/slack-notify
        with:
          status: failure
          environment: production
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          message: |
            ë¸Œëœì¹˜: ${{ github.ref_name }}
            ë°°í¬ì: ${{ github.actor }}
