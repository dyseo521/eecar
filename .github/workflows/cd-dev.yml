name: CD - Deploy to Development

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'

  # ìˆ˜ë™ ë°°í¬ ê°€ëŠ¥
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev
  NODE_VERSION: '20'

jobs:
  deploy-dev:
    name: ğŸš€ Deploy to DEV
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.eecar.com  # ì‹¤ì œ URLë¡œ ë³€ê²½

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      # Frontend ë¹Œë“œ ë° ë°°í¬
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT_DEV }}
          VITE_ENVIRONMENT: dev

      - name: Deploy Frontend to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_DEV }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # index.htmlì€ ìºì‹œ ì•ˆ í•¨
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_DEV }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache (if exists)
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}" ]; then
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }} \
              --paths "/*"
          fi
        continue-on-error: true

      # Backend ë¹Œë“œ ë° ë°°í¬
      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build SAM application
        working-directory: ./infrastructure
        run: sam build

      - name: Deploy to AWS Lambda (DEV)
        working-directory: ./infrastructure
        run: |
          sam deploy \
            --stack-name eecar-dev \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_DEV }} \
            --capabilities CAPABILITY_IAM \
            --region ${{ env.AWS_REGION }} \
            --parameter-overrides \
              Environment=dev \
              BedrockModelId=anthropic.claude-3-haiku-20240307-v1:0 \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset

      - name: Get API endpoint
        id: get-endpoint
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name eecar-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "::notice::API Endpoint: $API_URL"

      # ë°°í¬ í›„ ìŠ¤ëª¨í¬ í…ŒìŠ¤íŠ¸
      - name: Run smoke tests
        run: |
          echo "ğŸ” Running smoke tests..."
          sleep 10

          # API Health Check
          API_URL="${{ steps.get-endpoint.outputs.API_URL }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/api/parts" || echo "000")

          if [ "$STATUS" -eq "200" ] || [ "$STATUS" -eq "404" ]; then
            echo "âœ… API is responding (Status: $STATUS)"
          else
            echo "âš ï¸ API health check failed (Status: $STATUS)"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸ‰ DEV í™˜ê²½ ë°°í¬ ì™„ë£Œ!"
          echo "ğŸ“ API Endpoint: ${{ steps.get-endpoint.outputs.API_URL }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ DEV í™˜ê²½ ë°°í¬ ì‹¤íŒ¨"
          echo "ë¡œê·¸ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."
