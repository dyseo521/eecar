name: CD - Deploy to Production

on:
  # ìˆ˜ë™ ë°°í¬ë§Œ í—ˆìš© (ì•ˆì „ì„±)
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

  # Release íƒœê·¸ ìƒì„± ì‹œ ìë™ ë°°í¬
  release:
    types: [published]

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: prod
  NODE_VERSION: '20'

jobs:
  # ë°°í¬ ì „ í™•ì¸
  pre-deployment-check:
    name: ğŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.confirm == 'DEPLOY') ||
      github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: |
          cd frontend && npm ci && npm run lint && npm run type-check && npm run build
          cd ../backend && npm ci && npm run lint && npm run build && npm test

      - name: Validate SAM template
        run: |
          pip install aws-sam-cli
          cd infrastructure
          sam validate --lint

  deploy-production:
    name: ğŸš€ Deploy to PRODUCTION
    runs-on: ubuntu-latest
    needs: pre-deployment-check
    environment:
      name: production
      url: https://eecar.com  # ì‹¤ì œ URLë¡œ ë³€ê²½

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      # Frontend ë¹Œë“œ ë° ë°°í¬
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT_PROD }}
          VITE_ENVIRONMENT: production

      - name: Deploy Frontend to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_PROD }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_PROD }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }} \
            --paths "/*"

      # Backend ë¹Œë“œ ë° ë°°í¬
      - name: Build Backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build SAM application
        working-directory: ./infrastructure
        run: sam build

      - name: Deploy to AWS Lambda (PRODUCTION)
        working-directory: ./infrastructure
        run: |
          sam deploy \
            --stack-name eecar-prod \
            --s3-bucket ${{ secrets.SAM_DEPLOYMENT_BUCKET_PROD }} \
            --capabilities CAPABILITY_IAM \
            --region ${{ env.AWS_REGION }} \
            --parameter-overrides \
              Environment=prod \
              BedrockModelId=anthropic.claude-3-sonnet-20240229-v1:0 \
            --no-fail-on-empty-changeset \
            --no-confirm-changeset

      - name: Get API endpoint
        id: get-endpoint
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name eecar-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiEndpoint`].OutputValue' \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "::notice::Production API: $API_URL"

      # ë°°í¬ í›„ ìŠ¤ëª¨í¬ í…ŒìŠ¤íŠ¸
      - name: Run production smoke tests
        run: |
          echo "ğŸ” Running production smoke tests..."
          sleep 20

          API_URL="${{ steps.get-endpoint.outputs.API_URL }}"

          # Critical endpoints health check
          for endpoint in "/api/parts" "/api/search"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL$endpoint" || echo "000")

            if [ "$STATUS" -eq "200" ] || [ "$STATUS" -eq "404" ]; then
              echo "âœ… $endpoint - OK (Status: $STATUS)"
            else
              echo "âŒ $endpoint - FAILED (Status: $STATUS)"
              exit 1
            fi
          done

      - name: Create deployment record
        if: success()
        run: |
          echo "## ğŸ‰ Production ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ë°°í¬ ì •ë³´" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **API Endpoint**: ${{ steps.get-endpoint.outputs.API_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ë‹¤ìŒ ë‹¨ê³„" >> $GITHUB_STEP_SUMMARY
          echo "1. í”„ë¡œë•ì…˜ ëª¨ë‹ˆí„°ë§ í™•ì¸" >> $GITHUB_STEP_SUMMARY
          echo "2. ì‚¬ìš©ì í”¼ë“œë°± ëª¨ë‹ˆí„°ë§" >> $GITHUB_STEP_SUMMARY
          echo "3. CloudWatch ë©”íŠ¸ë¦­ í™•ì¸" >> $GITHUB_STEP_SUMMARY

  rollback:
    name: ğŸ”„ Rollback (if needed)
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()
    environment:
      name: production

    steps:
